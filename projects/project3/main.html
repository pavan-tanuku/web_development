<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Basketball Score Board</title>
    <!-- favicon -->
    <link rel="icon" href="./images/icons8-basketball-player-ios-17-filled-favicons/web/icons8-96.png" type="image/*">
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">
    <!-- Google online font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div id="main-title">
            <h1>The Basketball Score Board</h1>
        </div>
        <div id="winner"></div>
        <div id="teams">
            <div class="card">
                <h2 class="team-title">HOME</h2>
                <input class="dsp" type="text" value="0" readonly>
                <div class="points">
                    <button class="btn" onclick="score(this)">1</button>
                    <button class="btn" onclick="score(this)">2</button>
                    <button class="btn" onclick="score(this)">3</button>
                </div>
            </div>

            <div id="new-game" class="card">
                <button id="new-game-btn" onclick="newGame()">New Game</button>
            </div>

            <div class="card">
                <h2 class="team-title">GUEST</h2>
                <input class="dsp" type="text" value="0" readonly>
                <div class="points">
                    <button class="btn" onclick="score(this)">1</button>
                    <button class="btn" onclick="score(this)">2</button>
                    <button class="btn" onclick="score(this)">3</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
