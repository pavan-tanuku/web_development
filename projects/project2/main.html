<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- use 32px x 32px  favicon-->
    <link rel="stylesheet" href="style.css">
    <!-- ---------------------------------------- -->
    <link rel="icon" href="/projects/project2/images/icons/web/icons8-calculator96.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <!-- ------------------------------------ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=VT323&display=swap" rel="stylesheet">
    <!-- ------------------------------------ -->
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1 id="title">Calculator</h1>
        <div id="display">
            <input type="text" name="result" id="input-btn">
        </div>
        <div id="hero">
            <div class="row">
                <button id="clear-btn" class="btn" onclick="clearDisplay()">Clear</button>
            </div>
            <div class="row">

            </div>
            <div class="row">
                <button class="btn" onclick="displayNumber(this)">1</button>
                <button class="btn" onclick="displayNumber(this)">2</button>
                <button class="btn" onclick="displayNumber(this)">3</button>
                <button class="btn" onclick="displayNumber(this)">/</button>
            </div>
            <div class="row">
                <button class="btn" onclick="displayNumber(this)">4</button>
                <button class="btn" onclick="displayNumber(this)">5</button>
                <button class="btn" onclick="displayNumber(this)">6</button>
                <button class="btn" onclick="displayNumber(this)">*</button>
            </div>
            <div class="row">
                <button class="btn" onclick="displayNumber(this)">7</button>
                <button class="btn" onclick="displayNumber(this)">8</button>
                <button class="btn" onclick="displayNumber(this)">9</button>
                <button class="btn" onclick="displayNumber(this)">+</button>
            </div>
            <div class="row">
                <button class="btn" id="decimal" onclick="displayNumber(this)">.</button>
                <button class="btn" onclick="displayNumber(this)">0</button>
                <button class="btn" id="equal-btn" onclick="displayNumber(this)">=</button>
                <button class="btn" onclick="displayNumber(this)">-</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
