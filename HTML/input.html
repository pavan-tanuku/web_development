<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form Practice</title>
</head>
<body>
    <div class="heading">
        <h1>Input Type Practicing!</h1>
    </div>
    <!-- basic input types -->
    <div class="input-types">
        <div class="text">
            <label for="">Name:
                <input type="text" name="name">
            </label>
        </div>
        <div class="password">
            <label for="">Password:
                <input type="password" name="password">
            </label>
        </div>
        <div class="submit">
            <input type="submit">
        </div>
        <div class="clear">
            <input type="reset">
        </div>
    </div>
</body>
</html>
